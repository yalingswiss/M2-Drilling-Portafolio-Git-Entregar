<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual Eva - Mentel</title>
</head>
<body>
    <h1>Bienvenido al Asistente Virtual Eva</h1>
    <p>Interactúa con el asistente virtual Eva para recibir ayuda en tus consultas sobre Mentel.</p>

    <script>
        
        function boletasYPagos() {
            let opcion = prompt("Seleccione una opción:\n1. Ver boleta\n2. Pagar cuenta");

            switch(opcion) {
                case "1":
                    alert("Haga click aquí para descargar su boleta.");
                    break;
                case "2":
                    alert("Usted está siendo transferido. Espere por favor...");
                    break;
                default:
                    alert("Opción no válida.");
            }
        }

        function señalYLlamadas() {
            let opcion = prompt("Seleccione una opción:\n1. Problemas con la señal\n2. Problemas con las llamadas");

            if (opcion === "1" || opcion === "2") {
                let solicitud = prompt("A continuación escriba solicitud:");
                alert(`Estimado usuario, su solicitud: “${solicitud}” ha sido ingresada con éxito. Pronto será contactado por uno de nuestros ejecutivos.`);
            } else {
                alert("Opción no válida.");
            }
        }

        function ofertaComercial() {
            let respuesta = prompt("¡Mentel tiene una oferta comercial acorde a tus necesidades!\nPara conocer más información y ser asesorado personalmente por un ejecutivo, escribe 'Si' y un ejecutivo te llamará. De lo contrario ingrese 'No'.");

            if (respuesta.toLowerCase() === "si") {
                alert("Un ejecutivo contactará con usted.");
            } else if (respuesta.toLowerCase() === "no") {
                alert("Gracias por preferir nuestros servicios.");
            } else {
                alert("Opción no válida.");
            }
        }

        function otrasConsultas() {
            let consulta = prompt("A continuación escriba su consulta:");
            alert(`Estimado usuario, su consulta: “${consulta}” ha sido ingresada con éxito. Pronto será contactado por uno de nuestros ejecutivos.`);
        }

        function mostrarMenu() {
            let opcion = prompt(
                "Hola soy Eva, tu asistente virtual del Servicio al Cliente de Mentel.\n" +
                "Estoy aquí para ayudarte en lo que necesites.\n" +
                "Escribe el número de la opción que buscas:\n" +
                "1. Boleta de pagos\n" +
                "2. Señal y llamadas\n" +
                "3. Oferta comercial\n" +
                "4. Otras consultas"
            );

            switch(opcion) {
                case "1":
                    boletasYPagos();
                    break;
                case "2":
                    señalYLlamadas();
                    break;
                case "3":
                    ofertaComercial();
                    break;
                case "4":
                    otrasConsultas();
                    break;
                default:
                    alert("La opción ingresada no es válida. Gracias por preferir nuestros servicios.");
            }
        }

        mostrarMenu();
    </script>
</body>
</html>
